<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveKorea</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #eaeaea;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e60023; /* Korean-style red */
      text-decoration: none;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-left: 30px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e60023;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      nav li {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="/" class="site-title">LoveKorea</a>
    <nav>
      <ul>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </header>

</body>
</html>
