<header class="site-header">
  <div class="header-inner">
    <!-- 좌측: 로고/사이트 명 -->
    <a href="/" class="site-title">LoveKorea</a>

    <!-- 가운데: 메인 메뉴 (가운데 정렬) -->
    <nav class="main-nav" aria-label="Main">
      <ul style="font-size:24px;">
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>

    <!-- 우측: 검색 (없으면 비워도 됨) -->
    <div class="header-right">
      {{ partial "search.html" . }}
    </div>
  </div>
</header>

<style>
  :root {
    --header-pad-x: 40px;
    --header-pad-y: 10px;
    --header-border: #eaeaea;
    --brand: #e60023;
  }

  /* 상단 고정 헤더 */
  .site-header{
    position: sticky;  /* 필요 시 fixed로 변경 가능 */
    top: 0;
    z-index: 9999;
    background: #fff;
    border-bottom: 1px solid var(--header-border);
  }

  /* 3열 그리드: 좌(로고) - 가운데(메뉴) - 우(검색) */
  .header-inner{
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    gap: 20px;
    padding: var(--header-pad-y) var(--header-pad-x);
  }

  .site-title{
    justify-self: start;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--brand);
    text-decoration: none;
    white-space: nowrap;
  }

  .main-nav ul{
    display: flex;
    align-items: center;
    justify-content: center; /* 가운데 정렬 핵심 */
    gap: 30px;
    margin: 0;
    padding: 0;
    list-style: none;
    font-size:24px;
  }

  .main-nav a{
  position: relative;       /* ::after 기준 */
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color .2s ease;
  padding-bottom: 4px;      /* 밑줄 공간 확보 */
}

.main-nav a::after{
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0;
  height: 2px;
  background-color: var(--brand);
  transition: width .3s ease;
}

.main-nav a:hover{
  color: var(--brand);
}

.main-nav a:hover::after{
  width: 100%;
}


  .header-right{
    justify-self: end;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* 반응형: 모바일에서 상단 고정 + 세로 스택 */
  @media (max-width: 768px){
    .header-inner{
      grid-template-columns: 1fr;   /* 한 열 */
      gap: 10px;
    }

    .site-title{
      justify-self: center;         /* 로고 가운데 */
    }

    .header-right{
      justify-self: center;         /* 검색 가운데 (원하면 end로 변경) */
    }

    .main-nav ul{
      gap: 18px;
      flex-wrap: wrap;              /* 줄바꿈 허용 */
      /* 가로 스크롤을 원하면 위 라인 대신 다음 2줄 사용
      flex-wrap: nowrap;
      overflow-x: auto; */
    }
  }
</style>
