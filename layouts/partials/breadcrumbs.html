{{ if .IsPage }}
<nav class="lk-bc" aria-label="Breadcrumb">
  <ol>
    <li><a href="{{ "/" | relLangURL }}">Home</a></li>
    {{ with .Section }}<li><a href="/{{ . | urlize }}/">{{ . | title }}</a></li>{{ end }}
    <li aria-current="page">{{ .Title }}</li>
  </ol>
</nav>
<script type="application/ld+json">
{{ $list := slice (dict "@type" "ListItem" "position" 1 "name" "Home" "item" (absURL "/")) }}
{{ with .Section }}{{ $list = $list | append (dict "@type" "ListItem" "position" 2 "name" . "item" (absURL (printf "/%s/" .))) }}{{ end }}
{{ $list = $list | append (dict "@type" "ListItem" "position" (add 1 (len $list)) "name" .Title "item" .Permalink) }}
{{ dict "@context" "https://schema.org" "@type" "BreadcrumbList" "itemListElement" $list | jsonify }}
</script>
{{ end }}
